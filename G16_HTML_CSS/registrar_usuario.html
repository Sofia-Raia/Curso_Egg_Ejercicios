<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registra un usuario</title>
</head>
<body>
    <h1>Registrar un Usuario</h1>
    <form action="">
        <label for="nombre">Nombre de usuario</label><br>
        <input type="text" name="nombre-usuario" id="nombre"><br>
        <label for="contrase単a">Contrase単a de usuario</label><br>
        <input type="password" name="contrase単a-usuario" id="contrase単a"><br>
        <label for="edad">Edad de usuario</label><br>
        <input type="number" min="0" max="100" name="edad-usuario" id="edad"><br>
        <label for="nacimiento">Fecha de nacimiento</label><br>
        <input type="date"  name="nacimiento-usuario" id="nacimiento"><br>
        <span>Sexo del usuario</span><br>
        <input type="radio" name="sexo" id="sexo-m" value="m"><label for="sexo-m">Masculino</label><br>
        <input type="radio" name="sexo" id="sexo-f" value="f"><label for="sexo-f">femenino</label><br>
        <input type="radio" name="sexo" id="sexo-o" value="o"><label for="sexo-o">Otro</label><br>
        <span>Pais de nacimiento del usuario</span><br>
        <select name="nacionanlidad">
            <option value="">Por favor seleccione un pais</option>
            <option value="Argentina">Argentina</option>
            <option value="Bolivia">Bolivia</option>
            <option value="Brasil">Brasil</option>
            <option value="Uruguay" selected>Uruguay</option><!--Selected sirve para poner una opcion por defecto-->
            <option value="Paraguay">Paraguay</option>
            <option value="Chile">Chile</option>
        </select><br>
        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>
    </form>

</body>
</html>
