<html lang="en">

    <title>Regitrar Usuario 13</title>
</head>
<body class="position-absolute top-50 start-50 translate-middle">
    <h1>Formulario de Registro</h1>
   
    <label for="email"class="form-label">Email:</label><br>
    <input type="text" class="form-control" id="email" name="email" placeholder="Ingrese su mail aquí."><br>
    <label for="contraseña"class="form-label">Contraseña:</label><br>
    <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="Ingrese su contraseña aquí."><br>
    <label for="recuerdame" >Recordar</label>
    <input type="checkbox" id="recuerdame" name="recuerdame" value="1">
    <br>
    <button type="button" class="btn btn-success">Registrar</button>

    
</body>
</html>
